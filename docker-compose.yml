version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: baserow-backend
    env_file:
      - ./.env
    environment:
      - FRONTEND_ORIGINS=http://172.18.0.70:1000,http://127.0.0.1:5173,http://localhost:5173,http://172.18.0.71:80,http://172.16.0.3:1000
      - LOGIN_URL=http://172.18.0.71:80/login
      - USER_VALIDATE_URL=http://172.18.0.71:80/api/ext/validate
      # Wstaw ważny token API z dashboardstack (Admin → API Keys) zamiast PLACEHOLDER
      - USER_VALIDATE_AUTH=Bearer PLACEHOLDER_API_TOKEN
    ports:
      - "8000:8000"
    networks:
      - baserow_net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: baserow-frontend
    environment:
      - VITE_BACKEND_URL=/frontend-baserow/api
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - baserow_net

networks:
  baserow_net:
    driver: bridge


