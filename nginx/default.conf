server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serwowanie aplikacji z prefiksem /frontend-baserow/
    # Pozwala na bezpośredni dostęp: http://<host>:<port>/frontend-baserow/
    location ^~ /frontend-baserow/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ^~ /frontend-baserow/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    location / {
        try_files $uri /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}


