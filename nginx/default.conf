server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy do backendu FastAPI dla API pod prefiksem /frontend-baserow/api/
    # Zdejmuje prefiks i przekazuje dalej do serwisu backend na porcie 8000
    location ^~ /frontend-baserow/api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/;
    }

    # Serwowanie aplikacji z prefiksem /frontend-baserow/
    # Pozwala na bezpośredni dostęp: http://<host>:<port>/frontend-baserow/
    location ^~ /frontend-baserow/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ^~ /frontend-baserow/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    location / {
        try_files $uri /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}


